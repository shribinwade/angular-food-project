<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Back To Homepage" ></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>

    <div class="details">
         <div class="header">
              <span class="name">
                {{food.name}}
              </span>
              <span class="favorite {{food.favorite?'':'not'}}">
                ❤︎
              </span>
            </div>
              <div class="rating">
                <star-rating [stars]="food.stars" [size]="2"></star-rating>
              </div>

              <div></div>
              <div class="origin">
                <span *ngFor="let origin of food.origins">
                      {{origin}}
                </span>
              </div>

              <div class="tags">
                <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
              </div>
              <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}}</strong> minutes
                </span>
              </div>

              <div class="price">
                <span>{{food.price | currency:'INR'}} </span>
              </div>

              <button (click)="addToCart()">Add to Cart</button>
         </div>
    </div>
